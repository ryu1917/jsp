<title>Insert title here</title>
<script type="text/javascript">
	name=prompt('당신의 이름은?')
	age=prompt(name+'의 나이는?')
	addr=prompt(name+'의 주소는?')
	document.write('<table border="1"><tr><td>이름</td><td>나이</td><td>주소</td></tr><tr>')

	</script>
