<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.div{background-color: green;}
	.span1{background-color: aqua;position: absolute;top:5px;left: 50px;}
	.span2{background-color: blue;position: relative;left:5px;}
	.span3{background-color: fuchsia;position: relative;top:-10px;}


</style>
</head>
<body>
	<div class="div">position</div>
	<span class="span1">span1</span>
	<span class="span2">span2</span>
	<span class="span3">span3</span>
	<div class="div">기본값은 static</div>
</body>
</html>
